<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:insert="_include/head.html"></div>
</head>

<header class="raw">
    <div th:insert="_include/header.html"></div>
</header>

<body>


<div class="container">

    <div class="row">
        <div th:each="b : ${books}" class="col-md-2 my-1">
            <div th:text="${b.bookname}" style="text-align: center; font-weight: bold"></div>
            <div th:text="${b.bookauthor}"style="text-align: center; font-style: italic"></div>
            <p></p>

            <!-- cover and description (mouse over) -->
            <img th:src="${b.bookpictureurl}" style="width:150px;height:200px; border:0px;" class="img-rounded"
                 th:title="${b.bookdescription}">
            <!--<span class="label label-default" th:text="${b.booklabel}"></span>-->
            <!-- tag -->
            <span class="label label-default" th:text="${b.booklabel}"></span>
            <!-- disponibility -->
            <div><button type="button" class="btn btn-xs btn-primary" th:if="${b.bookreservation}">disponible <span class="badge">1</span></button></div>

            <!--<span class="label label-primary" th:if="${b.bookreservation}">Disponible</span>-->
            <!--<span class="label label-danger" th:if="${!b.bookreservation}">Non-Disponible</span>-->

        </div>
    </div>
</div>


<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<!-- Javascript de Bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<!-- tooltip -->
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
        $('[data-toggle="popover"]').popover()
    })
</script>


</body>
</html>
