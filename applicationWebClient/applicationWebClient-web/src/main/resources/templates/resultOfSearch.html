<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:insert="_include/head.html"></div>
</head>

<header class="raw">
    <div th:insert="_include/header.html"></div>
</header>

<body>


<div class="container">

    <div class="row">
        <div th:each="l : ${libraryCatalog}" class="col-xs-4 col-sm-3 col-md-2">
            <!--<div th:text="${l.book.bookname}" style="font-weight: bold" id="bookName"></div>-->
            <!--<div th:text="${l.book.bookauthor}"style="font-style: italic" id="bookAuthor"></div>-->
            <!--<p></p>-->

            <!-- cover and description (mouse over) -->
            <img th:src="${l.book.bookpictureurl}" style="width:150px;height:200px; border:0px;" class="img-rounded"
                 th:title="${l.book.bookdescription}">
            <!--<span class="label label-default" th:text="${b.booklabel}"></span>-->
            <!-- tag -->
            <span class="label label-default" id="label" th:text="${l.book.booklabel}"></span>
            <!-- disponibility -->
            <div><a th:href="@{'/book/'+ ${l.book.id}}" type="button" class="btn btn-xs btn-primary" id="onBook"
                    th:if="${!l.book.allbookreserved}">Emprunter</a></div>

        </div>
    </div>
</div>


<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<!-- Javascript de Bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<!-- tooltip -->
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
        $('[data-toggle="popover"]').popover()
    })
</script>


</body>
</html>
