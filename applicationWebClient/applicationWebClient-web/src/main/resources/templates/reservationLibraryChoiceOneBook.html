<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:insert="_include/head.html"></div>
</head>

<header class="raw">
    <div th:insert="_include/header.html"></div>
</header>

<body>

<div class="container">

    <div class="row">
        <div th:each="b:${books}">
            <b th:if="${b.id.getBookIteration() > 0}"><span>Il y a </span><span th:text="${b.id.bookIteration}"></span> livre(s) disponible dans la bibliotheque <span th:text="${b.library.libraryName}"></span> :</b>
            <p><a th:href="@{'/bookReservation/'+ ${b.book.id} +'/'+ ${b.library.id}} " type="button" class="label label-default" id="label"
                  th:if="${b.id.getBookIteration() > 0}">Emprunter un exemplaire pour 4 semaines</a></p>
        </div>
    </div>
</div>


<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<!-- Javascript de Bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<!-- tooltip -->
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
        $('[data-toggle="popover"]').popover()
    })
</script>


</body>
</html>
