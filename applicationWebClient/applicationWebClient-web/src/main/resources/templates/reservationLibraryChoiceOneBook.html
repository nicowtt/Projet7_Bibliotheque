        <form action="#" th:action="@{|/bookReservation/${book.id}|}"

                <p></p>
                <select th:object="${book}" th:field="*{reservationlibrary}"class="form-control" id="libraryChoice" style="width: auto">
                    <option value=""> -- </option>
                    <option th:each="b : ${book.libraries}"

                            th:text="${b.libraryname.toString()}"></option>
                </select>
                <p></p>
                <button type="submit" class="btn btn-primary">Emprunter</button>
            </div>
        </form>
